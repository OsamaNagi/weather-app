<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>weather app</title>
  </head>
  <body>
    <div id="main-container">
      <header>
        <form>
          <div class="form-group">
            <button class="submit-btn"></button>
            <input type="text" placeholder="Search city" />
          </div>
        </form>
      </header>
      <div class="main-weather-display info">
        <div class="general-info">
          <p class="condition">Raining Cats and Dogs</p>
          <h1 class="location">IMBABAH, EGYPT</h1>
          <span class="degrees">69</span>
        </div>
        <div class="weather-details info">
          <p class="feels-like">FEELS LIKE: 70</p>
          <p class="wind-kph">WIND: 5 KPH</p>
          <p class="humidity">HUMIDITY: 69</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
